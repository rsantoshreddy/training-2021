<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        border: 1px solid red;
      }
      p::before {
        content: 'Hello ';
      }
      p::first-letter {
        font-size: 40px;
        color: tomato;
      }

      p::after {
        content: ' bye ';
      }
    </style>
  </head>
  <body>
    <p>Hi</p>
  </body>
</html>
